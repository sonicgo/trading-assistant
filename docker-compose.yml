version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432" # Exposed for local tool access (VS Code SQLTools)
    networks:
      - ta_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ta_app -d trading_assistant"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - ta_net

  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ta_net

  worker:
    build: ./backend
    command: python -m app.worker.runner
    volumes:
      - ./backend:/app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ta_net

  # UI is usually run locally via 'npm run dev' for better DX, 
  # but this container is for full integration testing.
  ui:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - api
    networks:
      - ta_net

volumes:
  postgres_data:

networks:
  ta_net:
    driver: bridge
